
    <!doctype html>
    <html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Error and Success Message UI</title>
        <style>
          @import url('https://fonts.googleapis.com/css?family=Lato:400,700');
     html {
         display: grid;
         min-height: 100%;
    }
     body {
         display: grid;
         overflow: hidden;
         font-family: 'Lato', sans-serif;
         text-transform: uppercase;
         text-align: center;
    }
     #container {
         position: relative;
         margin: auto;
         overflow: hidden;
         width: 700px;
         height: 250px;
    }
     h1 {
         font-size: 0.9em;
         font-weight: 100;
         letter-spacing: 3px;
         padding-top: 5px;
         color: #fcfcfc;
         padding-bottom: 5px;
         text-transform: uppercase;
    }
     .green {
         color: #4ec07d;
    }
     .red {
         color: #e96075;
    }
     .alert {
         font-weight: 700;
         letter-spacing: 5px;
    }
     p {
         margin-top: -5px;
         font-size: 0.5em;
         font-weight: 100;
         color: #5e5e5e;
         letter-spacing: 1px;
    }
     button, .dot {
         cursor: pointer;
    }
    #success-box, #error-box {
        position: fixed;
        width: 400px; /* Adjust as needed */
        height: 250px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        z-index: 1000; /* Ensure it's above other elements */
    }
    
    #modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        display: none;
        z-index: 999;
    }
    
     .dot {
         width: 8px;
         height: 8px;
         background: #fcfcfc;
         border-radius: 50%;
         position: absolute;
         top: 4%;
         right: 6%;
    }
     .dot:hover {
         background: #c9c9c9;
    }
     .two {
         right: 12%;
         opacity: 0.5;
    }
     .face {
         position: absolute;
         width: 22%;
         height: 22%;
         background: #fcfcfc;
         border-radius: 50%;
         border: 1px solid #777;
         top: 21%;
         left: 37.5%;
         z-index: 2;
         animation: bounce 1s ease-in infinite;
    }
     .face2 {
         position: absolute;
         width: 22%;
         height: 22%;
         background: #fcfcfc;
         border-radius: 50%;
         border: 1px solid #777;
         top: 21%;
         left: 37.5%;
         z-index: 2;
         animation: roll 3s ease-in-out infinite;
    }
     .eye {
         position: absolute;
         width: 5px;
         height: 5px;
         background: #777;
         border-radius: 50%;
         top: 40%;
         left: 20%;
    }
     .right {
         left: 68%;
    }
     .mouth {
         position: absolute;
         top: 43%;
         left: 41%;
         width: 7px;
         height: 7px;
         border-radius: 50%;
    }
     .happy {
         border: 2px solid;
         border-color: transparent #777 #777 transparent;
         transform: rotate(45deg);
    }
     .sad {
         top: 49%;
         border: 2px solid;
         border-color: #777 transparent transparent #777;
         transform: rotate(45deg);
    }
     .shadow {
         position: absolute;
         width: 21%;
         height: 3%;
         opacity: 0.5;
         background: #777;
         left: 40%;
         top: 43%;
         border-radius: 50%;
         z-index: 1;
    }
     .scale {
         animation: scale 1s ease-in infinite;
    }
     .move {
         animation: move 3s ease-in-out infinite;
    }
     .message {
         position: absolute;
         width: 100%;
         text-align: center;
         height: 40%;
         top: 47%;
    }
     .button-box {
         position: absolute;
         background: #fcfcfc;
         width: 50%;
         height: 15%;
         border-radius: 20px;
         top: 73%;
         left: 25%;
         outline: 0;
         border: none;
         box-shadow: 2px 2px 10px rgba(119, 119, 119, .5);
         transition: all 0.5s ease-in-out;
    }
     .button-box:hover {
         background: #efefef;
         transform: scale(1.05);
         transition: all 0.3s ease-in-out;
    }
     @keyframes bounce {
         50% {
             transform: translateY(-10px);
        }
    }
     @keyframes scale {
         50% {
             transform: scale(0.9);
        }
    }
     @keyframes roll {
         0% {
             transform: rotate(0deg);
             left: 25%;
        }
         50% {
             left: 60%;
             transform: rotate(168deg);
        }
         100% {
             transform: rotate(0deg);
             left: 25%;
        }
    }
     @keyframes move {
         0% {
             left: 25%;
        }
         50% {
             left: 60%;
        }
         100% {
             left: 25%;
        }
    }
     footer {
         position: absolute;
         bottom: 0;
         right: 0;
         text-align: center;
         font-size: 1em;
         text-transform: uppercase;
         padding: 10px;
         font-family: 'Lato', sans-serif;
    }
     footer p {
         color: #ef8d9c;
         letter-spacing: 2px;
    }
     footer a {
         color: #b0db7d;
         text-decoration: none;
    }
     footer a:hover {
         color: #ffc39e;
    }
        </style>
    </head>
    
    <body>
        <div id="modal-overlay" onclick="closePopup()"></div>
    
        <div id="container"> 
            <div id="success-box">
                <div class="dot"></div>
                <div class="dot two"></div>
                <div class="face">
                    <div class="eye"></div>
                    <div class="eye right"></div>
                    <div class="mouth happy"></div>
                </div>
                <div class="shadow scale"></div>
                <div class="message">
                    <h1 class="alert">Success!</h1>
                    <p id="success-message">yay, everything is working.</p>
                </div>
                <button class="button-box" onclick="closePopup()">
                    <h1 class="green">Continue</h1>
                </button>
            </div>
    
            <!-- Error Box -->
            <div id="error-box">
                <div class="dot"></div>
                <div class="dot two"></div>
                <div class="face2">
                    <div class="eye"></div>
                    <div class="eye right"></div>
                    <div class="mouth sad"></div>
                </div>
                <div class="shadow move"></div>
                <div class="message">
                    <h1 class="alert">Error!</h1>
                    <p id="error-message">oh no, something went wrong.</p>
                </div>
                <button class="button-box" onclick="closePopup()">
                    <h1 class="red">Try Again</h1>
                </button>
            </div>
        </div>
    
        <script>
          function showPopup(title, message) {
        document.getElementById("success-box").style.display = "none";
        document.getElementById("error-box").style.display = "none";
        document.getElementById("modal-overlay").style.display = "block"; // Show overlay
        document.getElementById("container").classList.remove('hidden');
    
        if (title.toLowerCase() === "success") {
            document.getElementById("success-message").textContent = message;
            document.getElementById("success-box").style.display = "block";
        } else if (title.toLowerCase() === "error") {
            document.getElementById("error-message").textContent = message;
            document.getElementById("error-box").style.display = "block";
        }
    }
    
    function closePopup() {
        document.getElementById("success-box").style.display = "none";
        document.getElementById("error-box").style.display = "none";
        document.getElementById("modal-overlay").style.display = "none"; // Hide overlay
        document.getElementById("container").classList.remove('hidden');
    
    }
    
        </script>
    
    </body>
    </html>
